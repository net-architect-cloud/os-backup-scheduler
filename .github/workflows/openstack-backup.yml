name: OpenStack Automatic Backup

on:
  # Scheduled runs are disabled by default in this template.
  # To enable, uncomment the following lines:
  # schedule:
  #   - cron: '0 2 * * *'  # Daily at 2:00 AM UTC
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      retention_days:
        description: 'Number of days to retain backups'
        required: false
        default: '14'

jobs:
  backup:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/net-architect-cloud/os-backup-scheduler:latest
    strategy:
      matrix:
        region: [dc3-a, dc4-a]
      fail-fast: false
    
    steps:
      - name: Run backup for ${{ matrix.region }}
        id: backup
        env:
          # Organization variables (non-sensitive)
          OS_AUTH_URL: ${{ vars.OS_AUTH_URL }}
          OS_USER_DOMAIN_NAME: ${{ vars.OS_USER_DOMAIN_NAME }}
          OS_PROJECT_DOMAIN_NAME: ${{ vars.OS_PROJECT_DOMAIN_NAME }}
          OS_REGION_NAME: ${{ matrix.region }}
          OS_IDENTITY_API_VERSION: ${{ vars.OS_IDENTITY_API_VERSION }}
          # Secrets (sensitive)
          OS_USERNAME: ${{ secrets.OS_USERNAME }}
          OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
          OS_PROJECT_NAME: ${{ secrets.OS_PROJECT_NAME }}
          RETENTION_DAYS: ${{ vars.RETENTION_DAYS || github.event.inputs.retention_days || '14' }}
        run: |
          echo "Running backup for region: ${{ matrix.region }}"
          /app/openstack-backup.sh

  # Notification job - runs only on backup failure
  notify:
    runs-on: ubuntu-latest
    needs: backup
    if: failure()
    
    steps:
      - name: Set notification status
        id: status
        run: |
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "emoji=❌" >> $GITHUB_OUTPUT
          echo "color=danger" >> $GITHUB_OUTPUT
          echo "color_hex=dc3545" >> $GITHUB_OUTPUT
          echo "message=OpenStack backup failed" >> $GITHUB_OUTPUT

      - name: Detect notification configuration
        id: notify_cfg
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then echo "slack=true" >> $GITHUB_OUTPUT; else echo "slack=false" >> $GITHUB_OUTPUT; fi
          if [ -n "${DISCORD_WEBHOOK_URL:-}" ]; then echo "discord=true" >> $GITHUB_OUTPUT; else echo "discord=false" >> $GITHUB_OUTPUT; fi
          if [ -n "${TEAMS_WEBHOOK_URL:-}" ]; then echo "teams=true" >> $GITHUB_OUTPUT; else echo "teams=false" >> $GITHUB_OUTPUT; fi
          if [ -n "${TELEGRAM_BOT_TOKEN:-}" ] && [ -n "${TELEGRAM_CHAT_ID:-}" ]; then echo "telegram=true" >> $GITHUB_OUTPUT; else echo "telegram=false" >> $GITHUB_OUTPUT; fi

      # Slack notification (only on failure, skipped if SLACK_WEBHOOK_URL secret is not set)
      - name: Notify Slack
        if: needs.backup.result == 'failure' && steps.notify_cfg.outputs.slack == 'true'
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ steps.status.outputs.emoji }} *${{ steps.status.outputs.message }}*\n\n*Repository:* ${{ github.repository }}\n*Workflow:* ${{ github.workflow }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Discord notification (only on failure, skipped if DISCORD_WEBHOOK_URL secret is not set)
      - name: Notify Discord
        if: needs.backup.result == 'failure' && steps.notify_cfg.outputs.discord == 'true'
        continue-on-error: true
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: "${{ steps.status.outputs.emoji }} **${{ steps.status.outputs.message }}**\n\n**Repository:** ${{ github.repository }}\n**Workflow:** ${{ github.workflow }}\n**Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      # Microsoft Teams notification (only on failure, skipped if TEAMS_WEBHOOK_URL secret is not set)
      - name: Notify Microsoft Teams
        if: needs.backup.result == 'failure' && steps.notify_cfg.outputs.teams == 'true'
        continue-on-error: true
        uses: jdcargile/ms-teams-notification@v1.4
        with:
          github-token: ${{ github.token }}
          ms-teams-webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          notification-summary: "${{ steps.status.outputs.message }}"
          notification-color: ${{ steps.status.outputs.color_hex }}
          timezone: UTC

      # Telegram notification (only on failure, skipped if TELEGRAM_BOT_TOKEN secret or TELEGRAM_CHAT_ID variable is not set)
      - name: Notify Telegram
        if: needs.backup.result == 'failure' && steps.notify_cfg.outputs.telegram == 'true'
        continue-on-error: true
        uses: appleboy/telegram-action@master
        with:
          to: ${{ vars.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ${{ steps.status.outputs.emoji }} *${{ steps.status.outputs.message }}*
            
            *Repository:* ${{ github.repository }}
            *Workflow:* ${{ github.workflow }}
            *Status:* ${{ needs.backup.result }}
            
            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # GitHub issue creation (only on failure)
      - name: Create issue on failure
        if: needs.backup.result == 'failure' && vars.CREATE_ISSUE_ON_FAILURE == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '❌ OpenStack Backup Failed',
              body: `## Backup Failure Report\n\n**Workflow:** ${context.workflow}\n**Run ID:** ${context.runId}\n**Date:** ${new Date().toISOString()}\n\n[View Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['backup-failure', 'automated']
            })
